version: '3'
volumes:
  dados:
services:
  db:
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    image: postgres:9.6
    volumes:
      #Volume of data:
      - dados:/var/lib/postgresql/data
      #Scripts:
      - ./scripts:/scripts 
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/
    ports: 
      - 80:80
  app:
    image: python:3.6
    volumes:
      # App
      - ./app:/app
    working_dir: /app  #container dir.
    command: bash ./app.sh
    ports:
      - 8080:8080